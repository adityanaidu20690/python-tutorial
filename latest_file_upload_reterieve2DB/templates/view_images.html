<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Images</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Uploaded Images</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Aadhaar</th>
                <th>Upload Time</th>
                <th>Image</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for image in images %}
            <tr>
                <td>{{ image[0] }}</td>
                <td>{{ image[1] }}</td>
                <td>{{ image[2] }}</td>
                <td>{{ image[4] }}</td>
                <td>
                    <img src="{{ url_for('download_image', image_id=image[0]) }}" alt="Image" width="100">
                </td>
                <td>
                    <a href="{{ url_for('download_image', image_id=image[0]) }}">Download</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/">Go Back to Upload</a>
</body>
</html>
