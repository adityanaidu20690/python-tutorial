<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <ul>
        {% for image in images %}
            <li>
                <p>{{ image.filename }} (Uploaded on: {{ image.timestamp }})</p>
                <img src="data:image/jpeg;base64,{{ image.file_data | b64encode }}" alt="{{ image.filename }}" width="300">
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Upload Page</a>
</body>
</html>
