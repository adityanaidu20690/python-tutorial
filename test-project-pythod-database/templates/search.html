<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Search Employee Data</h2>
        
        <!-- Search Form -->
        <form action="/search" method="POST" class="mb-4">  <!-- Changed method to POST -->
            <div class="row">
                <div class="col-md-8">
                    <input type="text" name="name" class="form-control" placeholder="Search by name" required>  <!-- Changed 'query' to 'name' -->
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </form>

        <!-- Display Search Results -->
        {% if employee %}
        <div class="alert alert-success">
            <h4>Employee Found</h4>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Sno</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact No</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ employee.sno }}</td>
                        <td>{{ employee.Name }}</td>
                        <td>{{ employee.Email_ID }}</td>
                        <td>{{ employee.Contact_no }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        {% elif message %}
        <div class="alert alert-warning">
            <p>{{ message }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
