<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the document (UTF-8 supports most languages) -->
    <meta charset="UTF-8">

    <!-- Ensures the page is responsive and scales correctly on all devices (especially mobile) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The title of the webpage, which appears in the browser's tab -->
    <title>Data Upload</title>
</head>

<style>

body{
 margin:0;
 background-color:#060404;
 font-family: "Comic Sans MS", "Comic Sans";
 background-image: url('21.jpeg');
 background-filter: brightness(40%);
 background-repeat: no-repeat;
 background-attachment: fixed;  
 background-size: cover;
}
</style>
<body>

    <!-- Main heading of the page -->
    <h1>Submit Data</h1>
    
    <!-- Start of the form to submit data -->
    <!-- The form will send data to the server using the POST method when submitted -->
    <form action="/" method="post">
        
        <!-- Label and input field for the user's name -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <!-- 'required' means the user cannot submit the form without filling this field -->
        
        <!-- Label and textarea for the user's message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>
        <!-- 'required' means the user must fill in the message field before submitting -->
        
        <!-- Submit button to send the form data -->
        <button type="submit">Submit</button>
    </form>

    <!-- 
    The following section is commented out. It is intended to display the submitted data 
    from the database dynamically using Flask's Jinja2 templating engine. 
    It uses a 'for' loop to display each submitted 'name' and 'message' from the database.
    -->
    <!--
    <h2>Data Submitted:</h2>
    <ul>
        {% for row in data %}
            <li>{{ row.name }}: {{ row.message }}</li>
        {% endfor %}
    </ul>
    -->

</body>
</html>
